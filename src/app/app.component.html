<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (generatedNumberCreated)="onNumberGenerated($event)">
      </app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-even *ngFor="let even of evenNumbers" [number]="even"></app-even>
      <app-odd *ngFor="let odd of oddNumbers" [number]="odd"></app-odd>
    </div>
  </div>
</div>
